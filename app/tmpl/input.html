<div ng-controller="InputController as vm" class="container">
  <form role="form" name="pasteInput" ng-submit="vm.processInputForm()">
    <div class="form-group">
      <label for="movieLink">Nowy film</label>
      <input type="text" ng-model="vm.movieLink" name="movieLink" ng-pattern="vm.inputPattern" id="movieLink" placeholder="Wklej tutaj link do filmu"
      required>
      <span ng-hide="pasteInput.movieLink.$valid" class="alert-danger">ProszÄ™ wklej link do filmu</span>
    </div>
    <button ng-disabled="!(pasteInput.movieLink.$valid)" type="submit" class="btn btn-default" class="btn btn-default">Submit</button>
    <app-video-modal title="Video" visible="vm.youtube">
      <div id="player"></div>
    </app-video-modal>
    <app-video-modal title="Video" visible="vm.vimeo">
      <iframe id="playerVimeo"></iframe>
    </app-video-modal>
  </form>
</div>
